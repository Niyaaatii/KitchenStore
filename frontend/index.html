<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitchen Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">üç≥ Kitchen Store</h1>

    <!-- Add Product Form -->
    <div class="card p-4 mb-4 shadow-sm">
      <h4>Add a New Product</h4>
      <form id="productForm">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" id="name" class="form-control" placeholder="e.g. Red Chili Powder" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price (‚Çπ)</label>
          <input type="number" id="price" class="form-control" placeholder="e.g. 120" required />
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock Quantity</label>
          <input type="number" id="stock" class="form-control" placeholder="e.g. 50" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>

    <!-- Product List -->
    <div class="card p-4 shadow-sm">
      <h4>Available Products</h4>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (‚Çπ)</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody id="productList">
          <tr><td colspan="4" class="text-center text-muted">No products yet...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
